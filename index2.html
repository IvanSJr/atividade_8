<div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1 class="mt-4">Funcionarios</h1>

                <select name="estados" id="estados" class="form-select">
                </select>

                <hr>

                <button id="btn_load" class="btn btn-success">Carregar estados</button>

            </div>
        </div>
    </div>

    <script>

        const endpoint = "https://servicodados.ibge.gov.br/api/v1/localidades/estados"
        const estados = document.querySelector("#estados")
        const button = document.querySelector("#btn_load")

        button.addEventListener("click", () => {
            fetch(endpoint)
                .then(response => response.json())
                .then(json => {
                    json.forEach(estado => {
                        estados.innerHTML += `<option value="${estado.sigla}">${estado.nome}</option>`
                    })
                })
        })
        

    </script>
