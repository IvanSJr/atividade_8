<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Atividade 8 fetch</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
              </tr>
            </thead>
            <tbody id="app">
            </tbody>
          </table>
          <button class="btn btn-success">Carregar API</button>
    </div>
    
    <script>
        const endpoint = "https://jsonplaceholder.typicode.com/posts"
        const app = document.querySelector("#app")
        const botao = document.querySelector(".btn")
        botao.addEventListener("click", () => {
            fetch(endpoint)
                .then(response => response.json()
                .then(json => {
                    json.forEach(rep => {
                        app.innerHTML += `<tr><th scope="row">${rep.id}</th><td>${rep.title}</td><td>${rep.body}</td></tr>`
                    })
                }))
        })
        /*
            * Acessar via Fetch
            * https://jsonplaceholder.typicode.com/posts
            * 
            * E carregar todos os posts mostrando apenas título e texto
            * 
            * Opcional: https://getbootstrap.com/docs/5.0/components/list-group/
            * 
            * Quando o usuário clicar no título ou no texto, deve ser exibida na página
            * uma caixa com os comentários daquela postagem
            * 
            * https://jsonplaceholder.typicode.com/posts/1/comments
            * 
         */
    </script>
</body>
</html>
